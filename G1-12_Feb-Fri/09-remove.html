<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>remove elems on click</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
    $(document).on("click", ".fa", function(){
       this.remove();
    });

    for (var i = 0; i<5; i++) {
        $("body").append('<i class="fa fa-facebook"></i>');
    }
    for (var i = 0; i<5; i++) {
        $("body").append('<i class="fa fa-home"></i>');
    }
</script>
</body>
</html>
