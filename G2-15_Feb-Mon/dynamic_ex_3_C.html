<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

    var clicks = 0;

    $(document).on("click", ".square", function () {

        // if the number of clicks is even make the box blue - otherwise make the box red
        if (clicks % 2 == 0) {
            $(this).css({"background-color": "blue"});
        } else {
            $(this).css({"background-color": "red"});
        }

        clicks++;

    });

    for (var i = 0; i < 6; i++) {
        $("body").append("<div class='square'></div>");
    }

</script>

</body>
</html>
