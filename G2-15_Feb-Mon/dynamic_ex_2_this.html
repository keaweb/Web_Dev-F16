<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

    // make onClick event handler for all element with square class
    $(document).on("click", ".square", function () {

        // update CSS only on the current element that was clicked
        $(this).css({"background-color": "blue"});
    });

    for (var i = 0; i < 50; i++) {
        $("body").append("<div class='square'></div>");
    }

</script>

</body>
</html>
