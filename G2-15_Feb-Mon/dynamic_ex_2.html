<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
        }
    </style>

</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>

    // Dynamically build elements
    // Create 50 dynamic elements:
    // Whenever we click on any of them - they all turn blue.

    $(document).on('click', '.square', function () {

        // change the CSS
        $('.square').css({
            'background-color': 'blue',
            'color': 'white'
        });
    });

    // create 50 squares dynamically
    for (var i = 0; i < 50; i++) {
        $("body").append("<div class='square'>" + i + "</div>");
    }

</script>

</body>
</html>
