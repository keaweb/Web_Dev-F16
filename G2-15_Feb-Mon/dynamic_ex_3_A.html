<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

    var nextColor = 'red';

    $(document).on("click", ".square", function () {

        switch (nextColor) {
            case 'blue':
                nextColor = 'red';
                break;
            case 'red':
                nextColor = 'blue';
                break;
            default:
                break;
        }

        $(this).css({"background-color": nextColor});

    });


    // create 6 squares dynamically
    for (var i = 0; i < 6; i++) {
        $("body").append("<div class='square'></div>");
    }


</script>

</body>
</html>
