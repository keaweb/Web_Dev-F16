<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>

    // Create 50 dynamic elements:
    // Whenever we click on any of them - they all turn blue.

    $(document).on('click', '.divClick', function () {
        $('.divClick').css({'color': 'blue'});
    });

    for (var i = 0; i < 50; i++) {
        $("body").append('<div class="divClick">Dynamic element ' + i + '</div>');
    }

</script>

</body>
</html>
