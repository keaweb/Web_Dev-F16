<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        .drone {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
    </style>

</head>

<body>

<button class="btnCreateDrone">Create Drone</button>
<button class="btnCreateDrone">Create Drone</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

    $(".btnCreateDrone").click(function () {
        createDrone();
    });


    function createDrone() {
        var randomMarginLeft = Math.round(Math.random() * $(window).width());
        var randomMarginTop = Math.round(Math.random() * $(window).height());

        var drone = "<div class='drone' style = 'left:" + randomMarginLeft + "px; top: " + randomMarginTop + "px;'></div>";

        $("body").append(drone);

        // console.log("top " + randomMarginTop);
        // console.log("left " + randomMarginLeft);
    }


</script>

</body>
</html>
