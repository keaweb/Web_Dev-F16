<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebDev - 18. feb. 2016 - 3 functions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        .drone {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
        }

        .accident {
            width: 100px;
            height: 100px;
            position: absolute;
        }

    </style>
</head>
<body>
<div class="drone"></div>

<div class="accident"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script>

    setTimeout(function () {

        var randomMarginLeft = Math.round(Math.random() * $(window).width());
        var randomMarginTop = Math.round(Math.random() * $(window).height());

        var accident = "<i class='accident' style = 'left:" + randomMarginLeft + "px; top: " + randomMarginTop + "px; width: 50px; height: 50px; background-color: red;'></i>";

        console.log(accident);

        $("body").append(accident);

        $(".drone").animate({
            left: randomMarginLeft - 25,
            top: randomMarginTop - 25
        }, 3000, function () {
            console.log("DRONE ARRIVED");

            var positionXDrone = $(".drone").position().left;
            console.log("positionXDrone: " + positionXDrone);

            var positionYDrone = $(".drone").position().top;
            console.log("positionYDrone: " + positionYDrone);
        });

    }, 1000);


</script>
</body>
</html>
