<script>

    // Create a function that takes 3 numbers as parameters:
    // - function can be called/run/executed/triggered
    // - the function needs to return the total sum of the three numbers
    // - log the result in a console (using the return value)

    // - we expect the function parameters to be numbers
    // - also, we expect a return value
    function makeSum(x, y, z) {

        // returning the result of the mathematical equation
        // 10 + 20 + 30 (will return 60)
        return x + y + z;

        // we can also have
        // var total = x + y + z;
        // return total;
    }

    // let's make the sum of 10 + 20 + 30
    var sum = makeSum(10, 20, 30);

    // as expected result is 60
    console.log(sum);


</script>
