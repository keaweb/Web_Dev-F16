<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style type="text/css">
        .drone {

            color: green;

        }
    </style>

</head>

<body>

<i class='fa fa-cog fa-spin fa-5x drone superDrone'></i>
<i class='fa fa-cog fa-spin fa-5x drone normalDrone'></i>
<i class='fa fa-cog fa-spin fa-5x drone cheapDrone'></i>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

    var counter = 0;

    var theInterval = setInterval(function () {

        switch (counter) {
            case 10:
                $(".cheapDrone").css({"color": "yellow"});
                break;

            case 12:
                $(".cheapDrone").css({"color": "red"});
                break;

            case 18:
                $(".normalDrone").css({"color": "yellow"});
                break;

            case 20:
                $(".superDrone").css({"color": "yellow"});
                break;

            case 30:
                $(".normalDrone").css({"color": "red"});
                break;

            case 40:
                $(".superDrone").css({"color": "red"});
                clearInterval(theInterval);
                break;
        }
        counter++;
        console.log(counter);
    }, 500);


</script>

</body>
</html>
