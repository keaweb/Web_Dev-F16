<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <style>
        .drone {
            width: 100px;
            height: 100px;
            background-color: mediumorchid;
        }
    </style>

</head>
<body>

<div class="drone"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


<script>

    /* More effects: https://jqueryui.com/effect */

    $(".drone").effect("shake", {"times": 10}, 2000);
    $(".drone").effect("bounce", {"times": 10}, 2000);
    $(".drone").effect("drop", 2000);
    $(".drone").effect("fold", 2000);
    $(".drone").effect("pulsate", 10000);


</script>

</body>
</html>
