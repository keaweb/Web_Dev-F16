<script>

    // Template: function actionName(firstParameter, lastParameter, ..., lastParameter) { do_some_magic }

    function getFullName(firstName, lastName) {
        var fullName = firstName + " " + lastName;
        return fullName; // return "John Lennon"
    }

    // calling the function - we expect a return value so we need to store that into a variable
    // we pass first name and last name as separate parameters
    var message = getFullName("John", "Lennon");

    // printing the value we got from the return value
    console.log(message);
