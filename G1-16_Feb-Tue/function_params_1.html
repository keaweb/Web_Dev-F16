<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    function getFullName(firstName, lastName) {
        // function will take the values of the two parameters and
        // concatenate them as one string returned to the point where it was called
        return firstName + " " + lastName;
    }

    // we pass first name and last name to the getFullName() function
    // because we expect the function return something we store that value into a variable
    var fullName = getFullName("Peter", "Griffin");

    // logging the string returned by getFullName() function
    console.log(fullName);

</script>

</body>
</html>
